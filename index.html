<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
</head>
<body>


<div class=" footer" id="add-one">
    <i class="fas fa-plus" id="plus"></i>
</div>

<div class="form-popup" id="add-new-timer">
    <form class="form-container">
        <h3>Create A Timer</h3>
        <div class="form-group">
            <label for="timer-title"><b>Title</b></label>
            <input type="text" placeholder="Until I go on vacation" id="timer-title" required>
        </div>

        <div class="form-group">
            <label for="timer-date"><b>Date</b></label>
            <input type="date" placeholder="10-28-2034"  id="timer-date" required>
        </div>
        <div style="text-align:center">
            <div class="btn-group" role="group" >
                <button type="submit" class="btn btn-success" >Add Timer</button>
                <button type="button" class="btn btn-danger" id="close-form">Close</button>
            </div>
        </div>
    </form>
</div>


<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
